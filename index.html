        <main class="game-area">
            <h1>CAPTURE GRID</h1>
            
            <div id="lobby-menu">
                <input type="text" id="roomInput" placeholder="Nom du salon...">
                <button class="neon-button" onclick="joinRoom()">REJOINDRE</button>
            </div>

            <div id="score-board" class="hidden">
                <span id="p1-label" style="color:var(--playerX)">X: 0</span> — 
                <span id="p2-label" style="color:var(--playerO)">O: 0</span>
            </div>

            <div id="game-status">Prêt pour le duel ?</div>
            
            <div id="grid" class="hidden"></div>

            <div id="chat-container" class="hidden">
                <div id="chat-messages"></div>
                <div class="chat-input-area">
                    <input type="text" id="chatInput" placeholder="Message...">
                    <button onclick="sendMessage()" class="neon-button" style="padding:5px 10px;">OK</button>
                </div>
            </div>
            
            <button id="resetBtn" class="neon-button hidden" onclick="location.reload()">REJOUER</button>
